<body>
    <h4><u>Formulario de contacto</u></h4>

        <form action="#" method="post">
            <div class="formulario">
                <div class="email">
                    <input type="email" placeholder="Ingrese su email" required>
                </div>
            
                <div class="password">
                    <input type="password" placeholder="Ingrese contraseña">
                </div>
            
                <div class="number">
                    <input type="number" placeholder="Ingrese su n° de celular">
                </div>
            
                <div class="area">
                    <textarea cols="30" rows="10" placeholder="Escriba aqui"></textarea>
                </div>

                <div class="enviar">
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </fieldset>
